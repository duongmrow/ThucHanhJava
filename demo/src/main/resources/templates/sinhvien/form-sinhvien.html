<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Form Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347; /* Tomato */
            text-align: center;
        }
        section {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #4682b4; /* SteelBlue */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #87ceeb; /* SkyBlue */
            border-radius: 4px;
            background-color: #e0ffff; /* LightCyan */
            color: #00008b; /* DarkBlue */
        }
        .form-group .error {
            color: #ff4500; /* OrangeRed */
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #32cd32; /* LimeGreen */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #228b22; /* ForestGreen */
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Sinh Viên</h1>
    <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="ten">Tên:</label>
            <input type="text" id="ten" th:field="*{ten}" />
            <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="tuoi">Tuổi:</label>
            <input type="text" id="tuoi" th:field="*{tuoi}" />
            <p th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="khoa">Khoa:</label>
            <input type="text" id="khoa" th:field="*{khoa}" />
            <p th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}" class="error"></p>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</section>
</body>
</html>
